<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compute Labs</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    scroll-behavior: smooth;
    background: #000; /* Assuming a dark theme like in the image */
  }
  .navbar {
    background: transparent;
    color: white;
    display: flex;
    justify-content: flex-end;
    position: sticky;
    top: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  .navbar a {
    color: white;
    text-decoration: none;
    margin-left: 30px;
    font-size: 1em;
    transition: color 0.3s;
  }
  .navbar a:hover {
    color: #ddd;
  }
  /* Highlight the navigation link of the current section */
  .navbar a:target {
    text-decoration: underline;
  }
    /* Style for the active navigation link */
  .navbar a.active {
    text-decoration: underline;
  }
  section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 60px 20px;
    box-sizing: border-box;
  }
  #home {
    background: url('dark_theme.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  #about, #contact {
    background: #111; /* Slightly lighter than pure black for contrast */
  }
  h1 {
    font-size: 4em;
    margin-bottom: 0.5em;
  }
  p {
    font-size: 1.2em;
    margin-top: 0;
    margin-bottom: 2em;
  }
  .cta-button {
    padding: 10px 25px;
    border: 2px solid white;
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    transition: background-color 0.3s, color 0.3s;
  }
  .cta-button:hover {
    background-color: white;
    color: black;
  }
  /* Additional styles for About and Contact sections */
  h2 {
    font-size: 3em;
    color: #fff;
    margin-bottom: 0.5em;
  }
</style>
</head>
<body>
<script>
  // When the document is ready
  document.addEventListener("DOMContentLoaded", function() {
    // Function to update the navigation state
    function updateNavigation() {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".navbar a");
  
      let passedSections = Array.from(sections).map((section, index) => {
        return {
          y: section.getBoundingClientRect().top - navbar.offsetHeight,
          id: sections[index].id
        };
      }).filter(section => section.y <= 0);
  
      let currentSectionId = passedSections.length > 0 ? passedSections[passedSections.length - 1].id : "home";
  
      navLinks.forEach(link => {
        link.classList.toggle('active', link.getAttribute('href').substring(1) === currentSectionId);
      });
    }
  
    // Add scroll event listener
    window.addEventListener('scroll', updateNavigation);
  
    // Get the navbar height
    const navbar = document.querySelector('.navbar');
  });
</script>
<div class="navbar">
  <a href="#home" id="nav-home">Home</a>
  <a href="#about" id="nav-about">About Us</a>
  <a href="#contact" id="nav-contact">Contact</a>
</div>

<section id="home">
  <h1>COMPUTE LABS</h1>
  <p>Yielding from the AGI future has never been easier</p>
  <a href="#about" class="cta-button">View more</a>
</section>

<section id="about">
  <h2>About Us</h2>
  <p>Information about Compute Labs...</p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Contact details for Compute Labs...</p>
</section>

</body>
</html>
